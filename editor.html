<!--editor.html-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>UPresent - Editor</title>
    </head>
    <body>
        
        <div id="UPresentTitle">
            <p>Lecture 11 By Chris Raley</p>
        </div>
        
        <div id="PollAdderForm">
        </div>
        
        <div id="SlidesPreview">
            <img src="img/coverview.png" />
        </div>
        
        <div id="NoteSection">
            <form id="notes">
                <fieldset>
                    <legend>Presenter Notes</legend>
                    <textarea rows="10" cols="100">       
    Write helpful notes here. You will be able to view them when you are presenting.
                    </textarea>
                </fieldset>
            </form>
        </div>
        
        <div id="Footer">
            <form id="save">
                <input type="button" id="saveUPresent" value="Save UPresent" />
                <input type="button" id="inviteViewers" value="Invite Viewers" />
                <span id="LogoMessage">Created with
                <img id="logo" src="img/OfficialLogoSmall.png"/>
            </span>
            </form>
        </div>
        
    </body>
</html>
