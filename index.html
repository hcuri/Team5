<title>UPresent.org</title>

<body>
<div id="header"> <img id="logo" src="img/logo.png"/>
  <div id="logInPane">
    <form id="login">
      <input id="logInUsername" type="username" name="username" placeholder="Username"/>
      <input id="logInPassword" type="password" name="password" placeholder="Password"/>
      <input id="logInSubmit" type="submit" name="submit" value="Log In"/>
    </form>
  </div>
</div>
<div id="content">
  <div id="info">
    <div id="infoHeader"> Create Interactive Presentations and Share Them with UPresent</div>
    <div id="infoContent"> INFO BOX WITH LOADS OF TEXT AND FANTASTIC INFORMATION ABOUT UPRESENT</div>
  </div>
  <div id="signUpWindow">
    <div id="signUpHeader">Sign Up!</div>
    <div id="signUpContent">

      <!--JOHN: ADD FIRST NAME AND LAST NAME TO THIS FORM, AND VALIDATE THAT THERE ARE NO SPACES IN EITHER NAME-->
      <form id="signUp" ACTION="index.html" METHOD="POST" onSubmit="return checkRegister(this)">
        <input id="signUpUsername" type="text" name="username" placeholder="Username"/>
        <input id="signUpEmail" type="email" name="email" placeholder="Email" />
        <input id="signUpPassword" type="password" name="pwd" placeholder="Password" />
        <input id="signUpSubmit" type="submit" name="submit" value="Sign Up" />
      </form>
    </div>
  </div>
</div>
<div id="footer">UPresent 2014 | About | Terms | Privacy | Contact </div>
